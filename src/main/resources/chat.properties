market.info.add=Для того, чтобы добавить товар, необходимо ввести команду в формате и прикрепить к сообщению с командой фотографию:\n/add "название объявления" "описание" категория цена\n\n• Текст названия и описания товара должны быть выделены кавычками и не содержать их в самом тексте\n• Текст названия должен состоять не менее чем из 4 символов\n• Текст описания должен состоять не менее чем из 10 символов\n• Категория товара должна быть числом (подробнее /info category)\n• Цена товара - число (если число вещественное, то разделение происходит точкой)\n• Размер фотографии должен быть не менее 400x400 пикселей
market.info.delete=Для того, чтобы удалить товар, необходимо ввести команду в формате:\n/delete идентификатор\n\n• Идентификатор - сохраненное при создании число (id товара)\n• Вы можете удалить свое объявление только с того аккаунта, на котором оно было создано!
market.info.category=Для добавления товара вам необходимо знать число - идентификатор нужной вам категории.\n\nДля получения идентификатора воспользуйтесь данным файлом:\n‣ vk.com/doc-177931732_493028005
market.info=Список команд для получения дополнительной информации:\n/info add - информация о добавлении товара\n/info delete - информация об удалении товара\n/info edit - информация об изменении товара\n/info category - информация о категориях товара\n/info find - информация о поиске товаров\n/info reply - информация о покупке товара
market.info.find=Для того, чтобы найти товары, необходимо ввести команду в формате:\n/find "текст запроса"\n\n• Текст запроса должен быть выделен кавычками и не содержать их в самом тексте\n• Вам будет представлена подборка, основанная на рейтинге посещений объявления.
market.info.reply=Для того, чтобы связаться с владельцем объявления выполните несколько шагов:\n\n① Найдите нужный вам товар и перейдите к нему\n② Нажмите кнопку написать продавцу\n③ Откроется чат с нашим ботом, где к вашему сообщению будет прикреплен товар\n④ Нажмите отправить\n⑤ После этого вам придет ссылка для связи с владельцем объявления.\n\n* Владельцу товара так же придет оповещение, где будет указана ваша ссылка
market.info.edit=Для того, чтобы изменить информацию о товаре, необходимо ввести команду в формате:\n/edit идентификатор "название объявления" "описание" категория цена\n\n• Идентификатор - сохраненное при создании число (id товара)\n• Текст названия и описания товара должны быть выделены кавычками и не содержать их в самом тексте\n• Категория товара должна быть числом (подробнее /info category)\n• Цена товара - число (если число вещественное, то разделение происходит точкой).
